name: Auto Merge Automation PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge trusted automation PRs
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = (pr.labels || []).map((l) => l.name);

            const isSameRepo = pr.head.repo.full_name === context.repo.owner + "/" + context.repo.repo;
            const isAutomation = labels.includes("automation") || pr.title.startsWith("[docs] ");
            const isMergeableState = !pr.draft;

            if (!isSameRepo || !isAutomation || !isMergeableState) {
              core.info("Skipping: PR is not a trusted automation PR.");
              return;
            }

            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: "squash"
              });
              core.info(`Merged PR #${pr.number}`);
            } catch (error) {
              core.warning(`Auto-merge attempt did not succeed yet: ${error.message}`);
            }
